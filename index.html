<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="left-side">
            
            <div class="img">
            
                    <div class="left-side-banner">
                        <img src="img/logos/logo2.jpg" alt="banner-logo" class="banner-logo">
                        <div class="banner-text">Lorem</div>
                    </div>
                    <div class="left-footer">Image by Juan Gomez (unsplash.com)</div>
            </div>
            </div>
    <div class="right-side">


        <div class="header-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Cursus mattis molestie a iaculis at erat pellentesque adipiscing.
            
            <div class="header-last-sentence">Your journey begins here.</div>
        </div>

        <form action="return submitForm(form)" class="form">


     
                
            
            <label for="firstName" id="firstName">First name
                <input type="text" placeholder="John">
            </label>

            <label for="lastName" id="lastName">Last name
                <input type="text" placeholder="Smith">
            </label>


            <label for="email" id="email">Email
                <input type="email" placeholder="john@email.com">
            </label>


            <label for="phone" id="phone">Phone
                <input type="number" placeholder="(12) 3456-7890">
            </label>

            <label for="password" id="password">Password
                <input type="password" placeholder="********">
            </label>

            <label for="confirmPassword" id="confirmPassword">Confirm password
                <input type="password" placeholder="********">
            </label>




            <button type="submit">Submit</button>



          


        </form>



    </div>



    
</body>
</html>
